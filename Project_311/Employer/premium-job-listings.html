<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Job Listings - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container premium-job-listings-container">
        <h2>Premium Job Listings</h2>
        <p>Select which job posts you want to feature.</p>

        <h3>Existing Job Listings</h3>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Salary</th>
                    <th>Feature Duration</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Senior Software Engineer</td>
                    <td>Tech Corp</td>
                    <td>$120,000</td>
                    <td>
                        <select>
                            <option value="1_week">$50 (1 Week)</option>
                            <option value="2_weeks">$90 (2 Weeks)</option>
                            <option value="1_month">$150 (1 Month)</option>
                            <option value="3_months">$400 (3 Months)</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="featureJob(this)">Feature</button>
                    </td>
                </tr>
                <tr>
                    <td>Data Scientist</td>
                    <td>Data Solutions</td>
                    <td>$110,000</td>
                    <td>
                        <select>
                            <option value="1_week">$50 (1 Week)</option>
                            <option value="2_weeks">$90 (2 Weeks)</option>
                            <option value="1_month">$150 (1 Month)</option>
                            <option value="3_months">$400 (3 Months)</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="featureJob(this)">Feature</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function featureJob(button) {
            const row = button.parentElement.parentElement;
            const jobTitle = row.cells[0].innerText;
            const duration = row.cells[3].querySelector('select').value;

            if (duration) {
                alert(`The job "${jobTitle}" has been featured for ${duration}.`);
                // logic
            } else {
                alert('Please select a duration to feature this job.');
            }
        }
    </script>
</body>
</html>
